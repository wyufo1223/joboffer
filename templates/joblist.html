<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Job Results</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="../static/js/bootstrap-4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet"
	href="../static/js/bootstrap-4.0.0/css/bootstrap.css">
<!-- <script type="text/javascript" src="../static/js/popper-1.14.3.js"></script> -->
<script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript"
	src="../static/js//bootstrap-4.0.0/js/bootstrap.min.js"></script>

<script type="text/javascript">
	/* 	$(function () {
	 $('td["data-toggle"="popover_left"]').popover({placement:'left'});
	 }); */
</script>
</head>
<body>
	<div class="container-fluid" style="width: 80%; margin-top: 10px;">
		<div class="page-header">
			<h1>Job Results</h1>
		</div>
		<div class="row" style="margin-top: 10px;">
			<div class="col-md-12 column">
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>检索关键字</th>
							<th>月薪</th>
							<th>工作地点</th>
							<th>发布时间</th>
							<th>工作性质</th>
							<th>工作经验</th>
							<th>最低学历</th>
							<th>招聘人数</th>
							<th>职位级别</th>
							<th>职位要求</th>
						</tr>
					</thead>
					<tbody>
						{% for job in joblist %}
						<tr>
							<td>{{ job[0] }}</td>
							<td>{{ job[1] }}</td>
							<td>{{ job[2] }}</td>
							<td>{{ job[3] }}</td>
							<td>{{ job[4] }}</td>
							<td>{{ job[5] }}</td>
							<td>{{ job[6] }}</td>
							<td>{{ job[7] }}</td>
							<td>{{ job[8] }}</td>
							<td>{{ job[9] }}</td>
							<td title="职位要求: {{ job[10]}}">{{ job[10][ : 10] }}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
		<!-- <nav aria-label="Page navigation">
			<ul class="pagination pagination-lg">
				<li><a href="#" aria-label="Previous"> <span
						aria-hidden="true">&laquo;</span>
				</a></li>

				<li><a href="#" aria-label="Next"> <span aria-hidden="true">&raquo;</span>
				</a></li>
			</ul>
		</nav> -->
	</div>
</body>
</html>
